<!DOCTYPE html>
<html>
    <head>
<link href="main.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="parent">
            <div class="block" id="box">
                <div class="head">
                    Contact Me
                </div>
                <div class="label">
                    <label for="firstname">First Name: </label>
                    <input id="firstname" type="text" placeholder="First Name" class="input">
                </div>
                <div class="label">
                    <label for="lastname">Last Name: </label>
                    <input id="lastname" type="text" placeholder="Last Name" class="input">
                </div>
                <div class="label">
                    <label for="email">Email: </label>
                    <input id="email" type="email" placeholder="Email" class="input">
                </div>
                <div>
                    <input type="submit" class="submit">
                </div>
            </div>
        </div>
    </body>
</html>
